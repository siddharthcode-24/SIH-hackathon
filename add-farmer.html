<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriChain - Register New Farmer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-700 font-['Inter',_sans-serif]">

    <nav class="bg-slate-900/80 backdrop-blur-lg shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html#home" class="text-2xl font-bold text-white flex items-center gap-2 drop-shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
                    AgriChain
                </a>
                <a href="index.html" class="px-4 py-2 text-white font-medium rounded-full hover:bg-white/10 transition-colors">Back to Home</a>
            </div>
        </div>
    </nav>

    <main class="py-20 md:py-24">
        <div class="container mx-auto px-6">
            <div class="max-w-3xl mx-auto">
                <div class="text-center mb-12">
                    <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">New Farmer Registration</h1>
                    <p class="text-slate-400">Add a new trusted partner to the AgriChain network.</p>
                </div>

                <form class="bg-white p-8 rounded-2xl shadow-2xl shadow-slate-200/20 border border-slate-200/10 space-y-8">
                    
                    <fieldset class="space-y-4">
                        <legend class="text-xl font-semibold text-slate-900 border-b border-slate-200 pb-2 mb-4 w-full">Farmer's Personal Details</legend>
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-slate-700">Full Name</label>
                            <input type="text" id="fullName" class="mt-1 block w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition" placeholder="e.g., Ramesh Kumar">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="contactNumber" class="block text-sm font-medium text-slate-700">Contact Number</label>
                                <input type="tel" id="contactNumber" class="mt-1 block w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition" placeholder="+91 98765 43210">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-slate-700">Email Address</label>
                                <input type="email" id="email" class="mt-1 block w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition" placeholder="ramesh.k@email.com">
                            </div>
                        </div>
                         <div>
                            <label for="address" class="block text-sm font-medium text-slate-700">Full Address</label>
                            <textarea id="address" rows="3" class="mt-1 block w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition" placeholder="Village, Post, District, State, Pincode"></textarea>
                        </div>
                    </fieldset>

                    <fieldset class="space-y-4">
                        <legend class="text-xl font-semibold text-slate-900 border-b border-slate-200 pb-2 mb-4 w-full">Bank Account Details</legend>
                        <div>
                            <label for="bankName" class="block text-sm font-medium text-slate-700">Bank Name</label>
                            <input type="text" id="bankName" class="mt-1 block w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition" placeholder="e.g., State Bank of India">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="accountNumber" class="block text-sm font-medium text-slate-700">Account Number</label>
                                <input type="text" id="accountNumber" class="mt-1 block w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition" placeholder="Enter bank account number">
                            </div>
                            <div>
                                <label for="ifscCode" class="block text-sm font-medium text-slate-700">IFSC Code</label>
                                <input type="text" id="ifscCode" class="mt-1 block w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition" placeholder="e.g., SBIN0001234">
                            </div>
                        </div>
                    </fieldset>

                    <div class="text-right pt-4">
                        <button type="submit" class="bg-indigo-600 text-white font-bold text-lg px-8 py-4 rounded-full shadow-lg shadow-indigo-500/30 hover:bg-indigo-700 transform hover:-translate-y-1 transition-all duration-300">
                            Register Farmer
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </main>
</body>
</html>
